<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="theme-color" content="#317EFB">
  <link rel="shortcut icon" href="icons/icon-192x192.png" type="image/x-icon">

  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="styles.css">

  <!-- manifest -->
  <link rel="manifest" href="manifest.webmanifest">

  <title>Hand and Foot</title>
</head>

<body>
  <div class="wrapper">
    <div class="total">
      <div class="total">Your score is: <span id="totalScore">0</span></div>
    
      
  
    </div>


    <!-- <div class="form">
      <input type="text" id="t-name" placeholder="Name of transaction" />
      <input type="number" min="0" id="t-amount" placeholder="Transaction amount" />
      <button id="add-btn"><i class="fa fa-plus buttons"></i> Add Funds</button>
      <button id="sub-btn"><i class="fa fa-minus"></i> Subtract Funds</button>
      <p class="error"></p>
    </div> -->
    
    <!--SCORE FORM-->
    <div class="transactions">
      <table>
        <thead>
          <th>Cards and Melds in Hand</th>
          <th>Number</th>
          <th>Submit</th>
          <th>Score</th>
        </thead>
        <tbody id="tbody">
          <tr>
            <td>Going Out Bonus</td>
            <td id="out"><input type="radio">Yes <input type="radio">No</td>
            <td id="outScore"></td>
            <!-- <td><input type="button" onClick="multiplyBy()" Value="Multiply" /></td>
            <td><span id = "result"></span> </td> -->
          </tr>

          <tr>
            <td>Red 3s</td>
            <td>
              <input type="number" name="qty" id="red3Number" placeholder="100 points each"/>
            </td>
          
            <td><input type="button" onClick="red3MultiplyBy()" Value="Submit" /></td>
            <td><span id = "red3Score"></span> </td>
          </tr>

          <tr>
            <td>Wild Melds</td>
            <td>
              <input type="number" name="qty" id="wildNumber" placeholder="1500 points each"/>
            </td>
          
            <td><input type="button" onClick="wildMultiplyBy()" Value="Submit" /></td>
            <td><span id = "wildScore"></span> </td>
          </tr>

          <tr>
            <td>Clean Melds</td>
            <td>
              <input type="number" name="qty" id="cleanNumber" placeholder="500 points each"/>
            </td>
          
            <td><input type="button" onClick="cleanMultiplyBy()" Value="Submit" /></td>
            <td><span id = "cleanScore"></span> </td>
          </tr>

          <tr>
            <td>Dirty Melds</td>
            <td>
              <input type="number" name="qty" id="dirtyNumber" placeholder="300 points each"/>
            </td>
          
            <td><input type="button" onClick="dirtyMultiplyBy()" Value="Submit" /></td>
            <td><span id = "dirtyScore"></span> </td>
          </tr>

          <tr>
            <td>Jokers</td>
            <td>
              <input type="number" name="qty" id="jokersNumber" placeholder="50 points each"/>
            </td>
          
            <td><input type="button" onClick="jokersMultiplyBy()" Value="Submit" /></td>
            <td><span id = "jokersScore"></span> </td>
          </tr>

          <tr>
            <td>Twos and Aces</td>
            <td>
              <input type="number" name="qty" id="acesNumber" placeholder="20 points each"/>
            </td>
          
            <td><input type="button" onClick="acesMultiplyBy()" Value="Submit" /></td>
            <td><span id = "acesScore"></span> </td>
          </tr>

          <tr>
            <td>Eights - Kings</td>
            <td>
              <input type="number" name="qty" id="kingNumber" placeholder="10 points each"/>
            </td>
          
            <td><input type="button" onClick="kingMultiplyBy()" Value="Submit" /></td>
            <td><span id = "kingScore"></span> </td>
          </tr>

          <tr>
            <td>Fours - Sevens</td>
            <td>
              <input type="number" name="qty" id="sevenNumber" placeholder="5 points each"/>
            </td>
          
            <td><input type="button" onClick="sevenMultiplyBy()" Value="Submit" /></td>
            <td><span id = "sevenScore"></span> </td>
          </tr>

          <tr>
            <td>Cards in Hand</td>
            <td>
              <input type="number" name="qty" id="subtractNumber" placeholder="Subtract Total"/>
            </td>
          
            <td><input type="button" onClick="subtractBy()" Value="Submit" /></td>
            <td><span id = "subtractScore"></span> </td>
          </tr>


        </tbody>
      </table>
      <input type="button" onClick="addAll()" Value="Submit" />
    </div>

    <!-- <canvas id="myChart"></canvas> -->
  </div>

  <!-- service worker -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
  <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js").then(reg => {
          console.log("We found your service worker file!", reg);
        });
      });
    }
  </script>

  <!-- db.js -->
  <script src="db.js"></script>

  <script src="index.js"></script>
</body>

</html>
